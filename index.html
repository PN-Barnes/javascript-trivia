<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Trivia</title>
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <header>
      <div><h2 id="headerTitle">JavaScript Trivia</h2></div>
      <nav id="navBar">
        <ul id="navList">
          <li><button id="highScoreButton">High Scores</button></li>
        </ul>
      </nav>
    </header>
    <!-- Begin Main Content -->
    <main>
      <!-- Start Quiz Content-->
      <div id="startQuizContent">
        <h2 id="mainTitle">Click the Button to start the test</h2>
        <button id="startButton">Start</button>
      </div>
      <!-- Quiz Page Content -->
      <div id="quiz">
        <h2 id="timer"></h2>
        <h2 id="prompt"></h2>
        <ul id="answerBank">
          <button id="button1"></button>
          <button id="button2"></button>
          <button id="button3"></button>
          <button id="button4"></button>
        </ul>
        <h2 id="scoreTracker"></h2>
      </div>
      <div id="gameOver">
        <h2 id="finalScore"></h2>
        <form id="initialForm" action="">
          <label for="initials"> Initials: </label>
          <input
            type="text"
            id="playerInitials"
            name="initials"
            placeholder="Player Initials"
          />
        </form>
        <div id="buttonDiv">
          <button id="scoreSubmit">Submit Score</button>
        </div>
        <div id="messageDiv">
          <h2>SCORE SUBMITTED!</h2>
          <h3>
            Thank you for playing! please refresh the page or check out the
            highscores page. Happy Coding!
          </h3>
        </div>
      </div>
      <div id="scoreboard">
        <h1 id="h1highscore">High scores</h1>
        <div id="scores">
          <ul id="scoreList"></ul>
        </div>
        <button id="homeReturn">Return To Home</button>
      </div>
    </main>
    <footer></footer>
    <script src="assets/script/script.js"></script>
  </body>
</html>
